<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link href="survey4.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <hr><br>
    <section>
        <form>
            <div>
                <strong>학년</strong>
                <input type="radio" name="grade" id="one">1학년
                <input type="radio" name="grade" id="two">2학년
                <input type="radio" name="grade" id="thr">3학년
                <input type="radio" name="grade" id="fou">4학년
            </div>
            <br>
            <div>
                <strong>성별</strong>
                <input type="radio" name="gender" value="M">남
                <input type="radio" name="gender" value="F">여
            </div>
            <br>
            <div>
                <strong>관심분야</strong>
                <select name="dep" id="dep">
                    <option value="mobile">모바일 소프트웨어</option>
                    <option value="game">게임</option>
                    <option value="server">서버</option>
                </select>
            </div>
            <br>
            <div>
                <strong>진로</strong>
                <input type="checkbox" name="career" id="dev">개발
                <input type="checkbox" name="career" id="pla">기획
                <input type="checkbox" name="career" id="sal">영업
                <input type="checkbox" name="career" id="sta">창업
            </div>
            <br>
            <div>
                <label for="feedback"><strong>남기고 싶은 말</strong></label>
                <br />
                <textarea name="feedback" id="feedback" cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
            </div>
        </form>
    </section>
    <footer>
        <p>Copyright 2022 by Kitae</p>
    </footer>
</body>
</html>
