    <script>
        var clickedCellIndex = -1;

        function Donkey() {
            var images = document.getElementsByTagName("img");
            var randomIndex = Math.floor(Math.random() * images.length);
            var randomImage = images[randomIndex];

            randomImage.src = "donkey.png";
            randomImage.classList.remove("hidden-image");

            clickedCellIndex = randomIndex;
        }

        Donkey();

        function change(i) {
            var images = document.getElementsByTagName("img");
            var clickedImage = images[i];

            if (i != clickedCellIndex) {
                return;
            }

            clickedImage.classList.add("hidden-image");

            var randomIndex = Math.floor(Math.random() * images.length);
            var randomImage = images[randomIndex];

            randomImage.src = "donkey.png";
            randomImage.classList.remove("hidden-image");

            clickedCellIndex = randomIndex;
        }
    </script>
