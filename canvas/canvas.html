<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 캔버스로 그림을 그릴 수 있다던데? </title>
</head>
<body>
    <h3> 캔버스 그리기 맛보기 </h3>
    <hr>   
    <canvas id="ourCanvas" style="background-color:honeydew" width="250" height="150"></canvas>
    <canvas id="canvas2" style="background-color:violet" width="200" height="150"></canvas><br>
    <canvas id="canvas3" style="background-color:yellow" width="460" height="300"></canvas>

    <script>
        let canvas = document.getElementById("ourCanvas");
        let context=canvas.getContext("2d");

        // 빨간색으로 채운 사각형 그리기
        context.beginPath();
        context.fillStyle="red";
        context.rect(60,60,50,50); // (60,60)을 기준으로 50*50 크기 사각형 경로에 삽입!
        context.fill();
        // 파란색으로 사각형 그리기
        context.beginPath();
        context.strokeStyle = "blue";
        context.rect(30,30,50,50);
        context.stroke();
        //green 색으로 텍스트 내부만 그리기
        context.font = "10px Gothic";
        context.fillStyle = "green";
        context.fillText("Web programming is fun!", 100, 50);

        let canvas2 = document.getElementById('canvas2');
        let context2 = canvas2.getContext('2d');

        context2.beginPath(); // 빈 경로 구성
        context2.strokeStyle="magenta";
        context2.arc(100, 70, 30, 0, 1.5*Math.PI, false); // 시계 방향
        context2.stroke(); // 경로에 있는 원호를 그린다
        context2.beginPath(); // 여기서 반드시 빈 경로로 시작해야 함
        context2.strokeStyle="blue";
        context2.arc(100, 70, 50, Math.PI/2, Math.PI, true); // 반시계 방향
        context2.stroke(); // 경로에 있는 한 개의 원호를 캔버스에 그린다

        let canvas3 = document.getElementById('canvas3');
        let context3 = canvas3.getContext('2d');

        // 하트 만들기
        context3.beginPath();
        context3.strokeStyle="black";
        context3.fillStyle = "black"; //색 지정
        context3.arc(180, 100, 30, 0, Math.PI, true);
        context3.fill(); //색 채우기
        context3.stroke();
        context3.beginPath();
        context3.strokeStyle="black";
        context3.arc(250-Math.PI*3, 100, 30, 0, Math.PI, true);
        context3.fill();
        context3.stroke();
        context3.beginPath();
        context3.moveTo(150, 100)
        context3.lineTo(210, 175)
        context3.lineTo(280-Math.PI*3, 100)
        context3.strokeStyle="black";
        context3.fill();
        context3.stroke();


        
    </script>
</body>
</html>
